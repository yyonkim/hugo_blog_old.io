            "title": "CVE 작동 방식 및 식별 방법",
            "tags": ["CVE","Troubleshooting","Security",],
            "content": "Overview CVE(Common Vulnerabilities and Exposures) 는 보안 취약점 및 노출 사항에 대한 표준 식별자를 의미한다. 컴퓨터 시스템 및 소프트웨어에서 발견된 보안 취약점에 대한 통합된 식별체계를 제공하며 MITRE Corporation의 CVE 편집위원회에 의해 관리된다.\nCVE의 세부 정보는 아래와 같은 다양한 데이터베이스를 통해 공유되며, MITRE Corp가 CVE 목록을 유지 관리하지만, CVE 항목이 되는 보안 결함은 오픈소스 커뮤니티에 속한 조직 및 구성원이 제출하는 경우가 많다. CVE는 어디에서든 보고할 수 있으며 오픈소스 소프트웨어에서 취약점이 발견될 경우 오픈소스 커뮤니티에 제출해야 한다.\n미국 국가 취약점 데이터베이스(NVD) CERT/CC 취약점 참고 데이터베이스 벤더 및 기타 조직에서 유지 관리되는 목록 예: Red Hat CVE 데이터베이스 예: Canonical CVE Reports-Ubuntu 리눅스를 포함한 모든 Canonical Issue 오픈소스 커뮤니티 예: OSVDB는 2016년 공식적으로 shut down 됐지만 블로그 및 개별 커뮤니티들은 이어지고 있다. https://vulndb.wordpress.com/ https://osv.dev/ CVE 식별자 정보 CVE는 CVE 넘버링 기관(CNA: CVE-Numbering Authorities)에서 할당하며, MITRE 외에도 보안 기업 및 리서치 조직, Red Hat, IBM, Cisco, Oracle, Microsoft와 같은 주요 IT 벤더사에서 CVE를 직접 발행할 수 있다. 많은 벤더사들이 보안 문제 공개를 장려하기 위해 버그 현상금을 제공하고 있다. CVE 넘버링 기관 목록\nCVE 식별자는 (CVE-YYYY-NNNN) 형식으로 되어있으며 해당 년도에 발행된 CVE 번호를 식별할 수 있는 체계가 갖춰져있다. CVE ID는 보안 권고 사항이 공개되기 전에 할당되는 경우가 많은데, 픽스를 개발하고 테스트할 때까지 벤더가 보안 결함을 비밀로 유지하여 공격자들이 패치 적용 전 악용할 기회를 최소화한다.\n공통 취약점 등급 시스템(CVSS) 취약점의 심각도를 평가하는 방법은 여러 가지가 있으며 CVSS는 취약점의 심각도를 평가하기 위해 번호를 할당하는 오픈 표준이다. CVSS 점수는 NVD, CERT및 기타 조직에서 취약점의 영향을 평가하는 데 사용되며 0.0에서 10.0까지 주어진다. 숫자가 높을수록 취약점의 심각도가 더 높음을 나타내며, 많은 보안 벤더들 또한 자체적으로 등급 시스템을 갖추고 있다.\n오픈소스에 대한 CVE 식별 및 픽스 여부 확인 방법 CVE는 특정 OS 배포판 버전, 특정 패키지, 특정 소프트웨어 및 라이브러리 등으로 영향을 받는 범위가 한정되어 있는 경우가 있으므로 다양한 방법을 통한 식별 및 패치 대상, Workaround를 확인하는 것이 중요하다.\n공식 웹사이트 공지사항 확인 버전별 릴리스노트 / GitHub 리포지토리 Commit 내역의 CVE 식별자 및 Apply Patch 여부 확인 예) Open-Source Redis \u0026mdash;\u0026gt; Security Fixes Open Source 커뮤니티 참조 소프트웨어 자동 업데이트 기능 활용 취약점 스캐닝 도구 사용을 통한 식별 References\nhttps://www.redhat.com/ko/topics/security/what-is-cve https://security.stackexchange.com/questions/222435/difference-between-cve-and-osvdb ",

            "title": "Linux CLI Cheat Sheet",
            "tags": ["Linux","Cheat-Sheet",],
            "content": "Hard link, Soft link 생성 및 파일 메타데이터 정보 확인 Create Hard link (하드 링크 생성) $ ln \u0026lt;source file\u0026gt; \u0026lt;target file\u0026gt; Create Soft link (소프트 링크 생성) $ ln -s \u0026lt;source file\u0026gt; \u0026lt;target file\u0026gt; File stat (metadata) (파일 메타데이터 조회) $ stat \u0026lt;source file\u0026gt; 1. File: 파일의 이름을 표시합니다. 2. Size: 파일의 크기를 바이트 단위로 표시합니다. 3. Blocks: 파일이 사용하는 파일 시스템 블록 수를 나타냅니다. 4. IO Block: 파일 시스템에서의 블록 크기를 나타냅니다. 5. File type: 파일의 형식을 나타냅니다. 일반 파일, 디렉토리, 심볼릭 링크 등이 여기에 표시됩니다. 6. Device: 파일이 위치한 디바이스를 나타냅니다. 7. Inode: 파일의 Inode 번호(파일 고유 식별자)를 나타냅니다. 8. Links: 파일을 참조하는 하드 링크의 수를 나타냅니다. 9. Access: 파일에 대한 마지막 액세스 시간을 나타냅니다. 10. Modify: 파일에 대한 마지막 수정 시간을 나타냅니다. 11. Change: 파일의 메타데이터가 마지막으로 변경된 시간을 나타냅니다. 12. Birth: 일부 파일 시스템에서 지원하는 경우 파일의 생성 시간을 나타냅니다. 특정 조건을 가진 파일만 따로 추출하여 옮기기 (one liner) extract files with permission - 예: 유저에게 실행 권한이 있는 파일만 따로 추출하여 /opt/executable 디렉토리로 복제 $ find /파일경로 -type f -perm -u=x -exec cp \u0026#34;{}\u0026#34; /대상경로 \\; extract files with size - 예: 1M 이상 사이즈의 파일만 따로 추출하여 옮기기 $ find /파일경로 -type -f -size +1M -exec mv \u0026#34;{}\u0026#34; /대상경로 \\; 특정 문자열을 가진 파일만 따로 추출하기(grep) filter files with string $ grep -rl \u0026#34;찾으려는 문자열\u0026#34; \u0026lt;경로\u0026gt; 파일 내 특정 문자열을 교체하기(Search and replace: 간단한 버전) search and replace string $ sed -i s/대상문자열/교체문자열/g \u0026lt;파일명\u0026gt; 파일 내 특정 조건에 맞는 문자열 찾기(grep: 간단한 버전) search pattern - 예) abc로 시작하는 문자열 / abc로 끝나는 문자열 찾기 # 시작하는 문자열 $ grep \u0026#34;^abc\u0026#34; \u0026lt;파일명\u0026gt; # 끝나는 문자열 $ grep \u0026#34;abc$\u0026#34; \u0026lt;파일명\u0026gt; TAR Archive (압축, 비압축, 추출) Create TAR Archive - 예) 압축되지 않은 단순 TAR Archive $ tar -cvf /경로/파일명.tar \u0026lt;압축대상\u0026gt; # -c create # -v verbose # -f file name Compress with .gz - 예) .gz 으로 압축 $ tar -czvf /경로/파일명.tar.gz \u0026lt;압축대상\u0026gt; # -c create # -z .gz format # -v verbose # -f file name Compress with bzip - 예) .bz2 로 압축 $ tar -cjvf /경로/파일명.tar.bz2 \u0026lt;압축대상\u0026gt; # -c create # -j .bz2 format # -v verbose # -f file name Compress with zip 예) .zip 으로 압축 $ zip -r /경로/파일.zip \u0026lt;압축대상\u0026gt; Extract - 추출(Extract) $ tar -xvzf /경로/파일.tar.gz -C \u0026lt;추출경로\u0026gt; # -x extract # -v verpose # -z .gz format # -f file name $ unzip /경로/파일.zip -d \u0026lt;추출경로\u0026gt; # -d target directory 패키지 매니저: 인스톨 된 패키지 확인(Check installed packages) yum $ yum list installed | grep httpd apt $ apt list --installed rpm $ rpm -qa zypper $ zypper se --installed-only dnf $ dnf list installed | grep httpd 유저 생성(Create user) User creation 생성 $ sudo useradd smith Change default login shell 로그인 셸 변경 $ sudo useradd -s /bin/zsh smith Add user to wheel group 생성된 유저를 wheel그룹에 추가 (기존 유저 그룹은 유지) $ sudo usermod -aG wheel smith # CentOS, RHEL $ sudo adduser smith wheel # Ubuntu, Debian Delete user from wheel group 특정 유저를 wheel 그룹에서 제거 $ sudo gpasswd -d smith wheel # CentOS, RHEL $ sudo deluser smith wheel # Ubuntu, Debian 유저 패스워드 활성화/비활성화(Active/Deactive user password) 활성화 (/etc/shadow의 해시된 패스워드가 있음) | 비활성화 (/etc/shadow의 해시된 패스워드 앞 !!가 있음) $ sudo passwd -l smith # 패스워드 비활성화 $ sudo passwd -u smith 활성화 두 파일의 문자열 차이 / 두 디렉토리의 컨텐츠 차이 추출(comm, diff) 두 파일 간 문자열 차이 (A파일에는 있지만 B파일에는 없는 문자열) $ comm -23 \u0026lt;(sort A.txt) \u0026lt;(sort B.txt) 단순 비교 후 리디렉션(diff.txt로) $ diff 파일1.txt 파일2.txt \u0026gt; diff.txt 두 디렉토리 간 컨텐츠 차이 (A디렉토리에만 있는 파일 목록 출력) $ diff -rq A B | grep \u0026#34;Only in A:\u0026#34; | sed \u0026#39;s/Only in A: //\u0026#39; 네트워크 인터페이스 IP 주소 및 라우팅 테이블 확인(ifconfig, ip addr, hostname, route) IP 주소 확인 $ ifconfig $ ip addr show $ hostname -I #현재 호스트의 IP주소 확인 라우팅 테이블 확인 $ route -n # -n No DNS resolution $ ip route $ ip route list $ ip route add $ ip addr show 현재 열려있는 포트 및 해당 포트에서 수신 중인 서비스 나열(Listening services, Port) netstat\n$ netstat -tuln # -t tcp # -u udp # -l listening # -n numeric ss(ss 명령어는 netstat 명령어와 유사하지만 더 빠르고 간결한 출력을 제공합니다)\n$ ss -tuln lsof (열려 있는 파일 및 소켓에 대한 정보를 제공하므로, 여기에는 현재 수신 중인 포트 정보도 포함됩니다.)\n$ lsof -i -P -n 파일 속성(Attribute) 조회, 추가, 제거 $ lsattr 파일 $ chattr -i 파일 # immutable 속성 제거 $ chattr +i 파일 # immutable 속성 추가 프로세스에 시그널 보내기(Sending signal to processes) 예) httpd 프로세스에 SIGHUP 전송\n$ sudo kill -HUP $(pidof httpd) 전송 결과는 각 프로세스 로그를 통해 확인 가능 LVM (간단한 명령어) # Physical Volume 생성 $ sudo pvcreate /dev/vdc /dev/vdd # Volume group 생성 $ sudo vgcreate volume1 /dev/vdc /dev/vdd # Logical Volume 생성(volume group에) $ sudo lvcreate --size 1G --name logic1 volume1 SWAP 파티션 추가 / SWAP 활성화 $ sudo mkswap /dev/vdb1 $ sudo swapon /dev/vdb1 파일 액세스 제어(ACL based) 예) file.txt 에 대한 유저 jane의 액세스 범위를 Read로만 제한\n$ setfacl -m u:jane:r file.txt # -m --modify $ getfacl file.txt # 현재 FACL 조회 특정 유저의 Resource Limit 설정 /etc/security/limits.conf 파일에서 유저, 타입, hard/soft, 값 직접 수정\n",
